<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 800px;
            height: 600px;
        }
        .div2{
            width: 100px;
            height: 80px;
            background-color: red;
        }
        .div2:not(.not-me){
            /*除了not-me一律变成以下样式*/
            background-color: orange;
            border-radius:50% ;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
    <div class="div2"></div>
    <div class="div2"></div>
    <div class="div2 not-me"></div>
    <div class="div2"></div>
</div>
</body>
</html>
