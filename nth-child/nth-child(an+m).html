<head>

    <style>
        /*nth-child(3n+1)指定tr数组里的符合3n+1的数组序列，例如1,4,7.....*/
        tr:nth-child(3n+1)
        {
            background-color:#69C;
        }
        td{
            display: inline-block;
            width: 160px;
        }
    </style>
</head>

</html>
