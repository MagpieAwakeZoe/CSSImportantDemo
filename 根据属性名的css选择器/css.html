<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .num1{
            position: relative;
            width: 800px;
            height: 600px;
            background-color: blue;
            z-index: -1;
        }
        .num2{
            position: relative;
            width: 400px;
            height: 200px;
            background-color: yellow;
            z-index: 1;
            border: 1px black solid;
        }
        [alt]{
            width: 600px;
        }
    </style>
</head>
<body>
<div class="num1">
    <div class="num2" alt="alt1"></div>
    <div class="num2" alt="alt2"></div>
    <div class="num2" alt="alt3"></div>
</div>
</body>
</html>
