<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:before{
            content: open-quote;
            background: #ddd;
            color: #fff;
            line-height: 42px;
            position: relative;
            bottom: 30px;
        }
        p:after{
            content: close-quote;
            background: #ddd;
            color: #fff;
            line-height: 42px;
            position: relative;
            top: 30px;
        }
    </style>
</head>

<p>this is a scenetence and just like it</p>
</body>
</html>
