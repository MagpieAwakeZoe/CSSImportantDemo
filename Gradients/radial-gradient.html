<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        .grad{
            margin: 10px auto 0 auto;
            width: 40%;
            height: 200px;
            color: white;
        }
        .grad1{
            background: radial-gradient(red, green, blue);
           /*径向渐变*/
        }
        .grad2 {
            background: radial-gradient(circle, red, yellow, green);
            /*设置形状*/
        }
    </style>
</head>
<body>
<div class="grad grad1">径向渐变</div>
<div class="grad grad2">设置形状</div>
</body>
</html>
