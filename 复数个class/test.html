<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .link:before{
            display: block;
        }
        .link1:before{
            content: "+";
        }
        .link2:before{
            content: "-";
        }
        .link3:before{
            content: "*";
        }
        .link4:before{
            content: "/";
        }
    </style>
</head>
<body>
<table>
    <ul>
        <li class="link link1">123123</li>
        <li class="link link2">123123</li>
        <li class="link link3">123123</li>
        <li class="link link4">123123</li>
    </ul>
</table>
</body>
</html>
