<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 800px;
            height: 800px;
            background-color: yellow;
            position: relative;
        }
        #div1{
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: 30px;
        }
        #div2{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            top: 30px;
        }
    </style>
</head>
<body>
<div id="div">
    <div id="div1"></div>
    <div id="div2"></div>
</div>

</body>
</html>
