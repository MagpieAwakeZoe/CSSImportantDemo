<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出动画</title>
    <style>
        .anim_fade_image {
            position:absolute;
            transition: opacity 1s ease-in-out;
        }
        .anim_fade_image:hover {
            opacity:0;
        }
    </style>
</head>
<body>

<img src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" />
</body>
</html>
